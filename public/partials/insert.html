<hr>
<div class='row'>
	<div class='col-md-6'>
<form name='newPlaceForm' class="form-horizontal" role="form" ng-submit="save()">
  
  <div class="form-group">
    <label for="placeName" class="col-sm-2 control-label">Nome</label>
    <div class='col-sm-10'>
    <input ng-model='placeToStore.name' type="text" class="form-control" name='name' placeholder="Nome Ristorante" required>
    <p class='text-danger' ng-show='newPlaceForm.name.$dirty && newPlaceForm.name.$error.required'>required!
	</div>
  </div>
  <div class="form-group">
    <label for="placeName" class="col-sm-2 control-label">Email</label>
    <div class='col-sm-10'>
    <input ng-model='placeToStore.email' type="email" class="form-control" name="email" placeholder="Email" required>
    <p class='text-danger' ng-show='newPlaceForm.email.$dirty && newPlaceForm.email.$error.required'>required!</p>
    <p class='text-danger' ng-show='newPlaceForm.email.$dirty && newPlaceForm.email.$error.email'>not an email!</p>
	</div>
  </div>
    <div class="form-group">
    <label for="placeName" class="col-sm-2 control-label">Indirizzo</label>
    <div class='col-sm-10'>
    	<div class="input-group">
  			<input ng-model='address' type="text" class="form-control" name="address" placeholder="Address" required>
  			<span class="input-group-addon glyphicon glyphicon-map-marker" ng-click='getPosition()'></span>
		</div>
    	<p class='text-danger' ng-show='locationNotFound'>impossibile recuperare le coordinate</p>
    	<static-map ng-show='locationRetrieved' 
    				data='placeToStore' 
    				zoom='15' 
    				mapwidth='250'
    				mapheight='200'></static-map>
	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-disabled='!locationRetrieved || newPlaceForm.$invalid' type="submit" ng-class="{'btn-default':newPlaceForm.$invalid, 'btn-primary':!newPlaceForm.$invalid}" class="btn">Aggiungi</button>
    </div>
  </div>
  
</form>
</div>
<div class='col-md-6'>
<pre ng-bind='placeToStore | json'></pre>
</div>
</div>
